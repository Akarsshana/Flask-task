{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Locations</h2>
  <a class="btn btn-success" href="{{ url_for('main.location_add') }}">Add Location</a>
</div>

<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for l in locations %}
      <tr>
        <td>{{ l.name }}</td>
        <td>{{ l.description }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('main.location_edit', location_id=l.location_id) }}">Edit</a>
          <form method="post" action="{{ url_for('main.location_delete', location_id=l.location_id) }}" style="display:inline;" onsubmit="return confirm('Delete this location?');">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="3">No locations</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
