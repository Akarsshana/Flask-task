{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Product</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label }} {{ form.name(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.description.label }} {{ form.description(class="form-control") }}
  </div>
  <button class="btn btn-primary">{{ action }}</button>
  <a class="btn btn-secondary" href="{{ url_for('main.product_list') }}">Cancel</a>
</form>
{% endblock %}
