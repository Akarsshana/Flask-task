{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Products</h2>
  <a class="btn btn-success" href="{{ url_for('main.product_add') }}">Add Product</a>
</div>

<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.description }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('main.product_edit', product_id=p.product_id) }}">Edit</a>
        <form method="post" action="{{ url_for('main.product_delete', product_id=p.product_id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this product?');">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="3">No products</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
